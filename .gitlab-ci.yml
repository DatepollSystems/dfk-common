image: gradle:7.4.2-jdk17

stages:
  - test
  - deploy

variables:
  GRADLE_USER_HOME: '.gradle'

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

test:
  stage: test
  script:
    - 'gradle build'
  only:
    - branches
  except:
    - main

deploy:
  stage: deploy
  script:
    - 'gradle publish'
  only:
    - tags
  except:
    - branches
    - triggers